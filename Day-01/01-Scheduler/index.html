<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
	(function(){
		window.addEventListener("DOMContentLoaded", init);
		function init(){
			var btnDoWork = document.getElementById("btnDoWork");
			btnDoWork.addEventListener("click", onBtnDoWorkClick);
		}

		function onBtnDoWorkClick(){
			displayMessage("Work Started..");
			setTimeout(triggerWork);
		}
		function triggerWork(){
			doWork(onWorkCompleted, onWorkProgress);
			
		}
		function onWorkCompleted(){
			displayMessage("Work Completed..");
		}
		function onWorkProgress(percentCompleted){
			document.getElementById("workProgress").value = percentCompleted;
		}

		function doWork(onCompleted, onProgress){
			var totalIterations = 1000,
				currentIteration = 0;

			function oneIteration(){
				for(var i=0; i< (10000/totalIterations) ; i++)
					for(var j=0; j<10000; j++)
						for(var k=0; k<100; k++){

						}
				++currentIteration;

				if (currentIteration < totalIterations){
					setTimeout(oneIteration);
					var percentCompleted = (currentIteration / totalIterations) * 100;
					if (typeof onProgress === 'function')
						onProgress(percentCompleted); 
					//oneIteration()
				} else {
					console.log("Job done!!");
					if (typeof onCompleted === 'function')
						onCompleted();
				}
			}
			oneIteration();
		}
		function displayMessage(msg){
			var divMessages = document.getElementById('divMessages');
			divMessages.innerHTML += msg + '<br/>';
		}
	})();
</script>
</head>
<body>
	<input type="text" name="" id="">
	<input type="button" value="Do Work" id="btnDoWork">
	<div>
		<progress id="workProgress" min="0" max="100" value="0"></progress>
	</div>
	<div id="divMessages"></div>
</body>
</html>
